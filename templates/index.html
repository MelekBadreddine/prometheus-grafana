<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-4 text-blue-800">Random Number Generator</h1>
    <div class="mb-4">
        <label for="min_value" class="block mb-1 text-gray-800">Minimum Value:</label>
        <input type="number" id="min_value" name="min_value" required class="w-36 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
        <label for="max_value" class="block mb-1 text-gray-800">Maximum Value:</label>
        <input type="number" id="max_value" name="max_value" required class="w-36 px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <button id="generate_button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Generate Random Number</button>
    <p id="result" class="mt-4 text-xl font-semibold text-gray-800"></p>

    <script>
        $(document).ready(function() {
            $('#generate_button').click(function() {
                var min_value = $('#min_value').val();
                var max_value = $('#max_value').val();
                $.ajax({
                    type: 'POST',
                    url: '/generate_number',
                    data: {
                        min_value: min_value,
                        max_value: max_value
                    },
                    success: function(data) {
                        $('#result').text('The random number is: ' + data);
                    }
                });
            });
        });
    </script>
</body>
</html>
